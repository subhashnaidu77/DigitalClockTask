<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="time.css"/>
 <script src="time.js"></script>
</head>

<body>
    <div class="white_box">


        <div class="time">

            <h1 class="simple_style hours">
                <h1 class="coln">:</h1>
            </h1>

                <h1 class="coln">:</h1>
            </h1>
            <h1 class="simple_style seconds">

            <h1 class="simple_style day"><h1 class="coln">:</h1></h1>
            <h1 class="simple_style date"><h1 class="coln">:</h1></h1>

        </div>
